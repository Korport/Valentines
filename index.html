<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #ff2e55;
      transform: scale(1.05);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: relative;
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      color: #ff4d6d;
      display: none;
    }

    /* Popup image/message */
    #noPopup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      display: none;
      z-index: 3;
    }

    #noPopup img {
      width: 200px;
      display: block;
      margin: 0 auto 10px;
    }

    #noPopup p {
      font-size: 20px;
      color: #ff4d6d;
      margin: 0;
      font-weight: bold;
    }

    /* Sparkle animation */
    @keyframes sparkle {
    0% { box-shadow: 0 0 5px #fff; }
    50% { box-shadow: 0 0 20px #ff4d6d, 0 0 30px #ff99aa; }
    100% { box-shadow: 0 0 5px #fff; }
    }
    
    .sparkle {
    animation: sparkle 1s infinite;
    transform: scale(1.5);
    font-size: 26px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="message">Yay!! I knew you'd say yes! üíñ</div>
  </div>

  <!-- Hidden popup -->
  <div id="noPopup">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute pleading cat">
    <p>Just stop and be my valentine! üíò</p>
  </div>

  <script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");
  const noPopup = document.getElementById("noPopup");

  let noAttempts = 0;

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
  });

  function moveNoButtonSafely() {
    const margin = 20;

    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;

    const maxX = Math.max(margin, window.innerWidth - btnW - margin);
    const maxY = Math.max(margin, window.innerHeight - btnH - margin);

    const x = Math.floor(margin + Math.random() * (maxX - margin));
    const y = Math.floor(margin + Math.random() * (maxY - margin));

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function triggerValentineMode() {
    // Show popup
    noPopup.style.display = "block";

    // Remove the No button
    noBtn.style.display = "none";

    // Enlarge and sparkle the Yes button
    yesBtn.classList.add("sparkle");
  }

  function handleNoAttempt(e) {
    if (e) e.preventDefault();

    noAttempts++;

    if (noAttempts >= 3) {
      triggerValentineMode();
      return;
    }

    moveNoButtonSafely();
  }

  noBtn.addEventListener("mouseenter", handleNoAttempt);
  noBtn.addEventListener("click", handleNoAttempt);
</script>
</body>
</html>
